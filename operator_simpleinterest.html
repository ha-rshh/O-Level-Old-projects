<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center"> JavaScript to Print Simple Interest </h1> <br> <br>
        <div align  = center>
        <input id="p" name="principal_amount" placeholder="Enter Amount"> <br> <br>   
        <input id="r" name="rate_of_interest" placeholder="Interest Rate"> <br> <br>
        <input id="t" name="time_period" placeholder="Time (in Years)"> <br> <br>
        <button class="btn" onclick="cal()">Submit</button>
    </div>
    <script>
        function cal()
        {
           p= document.getElementById("p").value;
           r= document.getElementById("r").value;
           t= document.getElementById("t").value;
           alert("this interest of your amount is=" + (p*r*t/100));
        }

    </script>
</body>
</html>
