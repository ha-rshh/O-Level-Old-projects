<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript to Print Prime Numbers  </h1>
     <br><br>
     <button onclick="isPrime(num)"> Click Here to Print</button>
     <div id="answer"></div>
     <script>
        function isPrime(num) {

            for (let i = 2; i * i <= num; i++)
                if (num % i === 0)
                  return false; 
            return num > 1;
            document.getElementById("answer").innerHTML= num;

        }
        </script>
</body>
</html>
