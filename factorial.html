<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div align="Center">
  <input id="number" placeholder="enter the number">
  <br><br>
  <p> Press Ok to see the result <br>
  </p>
  <button onclick="factorial()"> OK</button> <br> <br>
  <input id="answer" placeholder="factorial">
</div>
  <script>
    function factorial()
    {
      var i, num, fact;
      fact = 1;
      num= Number(document.getElementById("number").value);
      for(i=1;i<=num;i++)
      {
        fact= fact * i;
      }
      document.getElementById("answer").value=fact;
    }
  </script>
